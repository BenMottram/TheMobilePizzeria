<marker idKey={{id}} coords={{coords}} >
    <window show={{showWindow}}>
        <p ng-non-bindable><b>{{location}}</b>{{postCode}}</p>
        <p ng-non-bindable><b>Serving Between:</b> {{time}}</p>
        <a ng-non-bindable href="{{phoneNumber}}">
            <p ng-non-bindable>{{phoneNumber}}</p>
        </a>
    </window>
</marker>
